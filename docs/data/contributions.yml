tools:
    - tool: "assembly-scan"
      tool_url: "https://github.com/rpetit3/assembly-scan"
      description: "Generate basic stats for an assembly"

    - tool: "dragonflye"
      tool_url: "https://github.com/rpetit3/dragonflye"
      description: "Assemble bacterial isolate genomes from Nanopore reads"

    - tool: "fastq-dl"
      tool_url: "https://github.com/rpetit3/fastq-dl"
      description: "Download FASTQ files from SRA or ENA repositories."

    - tool: "fastq-scan"
      tool_url: "https://github.com/rpetit3/fastq-scan"
      description: "Output FASTQ summary statistics in JSON format"

    - tool: "pasty"
      tool_url: "https://github.com/rpetit3/pasty"
      description: "A tool for in silico serogrouping of Pseudomonas aeruginosa isolates"
      
    - tool: "pbptyper"
      tool_url: "https://github.com/rpetit3/pbptyper"
      description: "In silico Penicillin Binding Protein typer for Streptococcus pneumoniae"

    - tool: "pmga"
      tool_url: "https://github.com/rpetit3/pmga"
      description: "A fork of PMGA for all Neisseria species and Haemophilus influenzae"

    - tool: "shovill-se"
      tool_url: "https://github.com/rpetit3/shovill"
      description: "A fork of Shovill that includes support for single end reads"

    - tool: "staphopia-sccmec"
      tool_url: "https://github.com/rpetit3/vcf-annotator"
      description: "A standalone version of Staphopiaâ€™s SCCmec typing method"

    - tool: "vcf-annotator"
      tool_url: "https://github.com/staphopia/staphopia-sccmec"
      description: "Add biological annotations to variants in a given VCF file"

